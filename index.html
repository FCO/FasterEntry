<html>
	<head>
		<script src="hammer.js/dist/hammer.js"></script>
		<script src="hammer.js/plugins/hammer.fakemultitouch.js"></script>
		<script src="hammer.js/plugins/hammer.showtouches.js"></script>
		<script src="JSTemplate/Template.js"></script>
		<style>
canvas.faster_entry_front {
	position:		fixed;
	top:			0;
	left:			0;
	z-index:		100;
}

div.faster_entry_front {
	position:		fixed;
	top:			0;
	left:			0;
	display:		block;
	width:			100%;
	height:			100%;
	background-color:	rgba(200, 200, 200, 0.5);
	border-width:		1px;
	z-index:		999;
	vertical-align:		middle;
}

div.faster_entry_front #content {
	position:		fixed;
	background-color:	red;
	text-align:		center;
	vertical-align:		middle;
}
		</style>
		<script src="FasterEntry.js"></script>
	</head>
	<body>
		<script>
			window.fasterEntry = new FasterEntry();
			window.data = {dolars: 123, cents: 45};
			function changeButtonLabel(data) {
				document.getElementById("btn").innerHTML = parseInt(data.dolars) + "," + parseInt(data.cents);
			}
		</script>
		<button id=btn onclick='window.fasterEntry.getNewValueOf(window.data, changeButtonLabel)'>123</button>
	</body>
</html>
